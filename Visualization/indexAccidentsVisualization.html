<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset = 'UTF-8'>

  <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
  <meta http-equiv = 'X-UA-Compatible' content = 'ie=edge'>

  <title>
    Accidents Visualization
  </title>

  <link rel = 'stylesheet' 
    href = 'https://unpkg.com/leaflet@1.6.0/dist/leaflet.css'
    integrity = 'sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=='
    crossorigin = '' />

  <script src = 'https://unpkg.com/leaflet@1.6.0/dist/leaflet.js'
    integrity = 'sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=='
    crossorigin = ''>
  </script>

  <script src = 'https://d3js.org/d3.v7.min.js'>
  </script>

  <link rel = 'stylesheet' type = 'text/css' href = './static/css/style.css'>

  <style>

    .jumbotron {background: none;}
  
    .card-header {background-color: #2d10e6; font-weight: bold;}
  
  </style>

</head>

  <body>

      <div class = 'row'
        
        style = 'background-color:transparent;padding:15px;text-align:center;'>
        
        <div class = 'col-md-12 jumbotron text-center'>
        
          <h1>
            <b>
              Aviation Accidents Wordwide Visualization Toolkit
          </h1>
        
        </div>
  
      </div>
  
    <select id = 'selectStartYear' onchange = 'ChangeStartYearSubroutine (this.value)'>

      <option>Start Year</option>
    
    </select>

    <select id = 'selectEndYear' onchange = 'ChangeEndYearSubroutine (this.value)'>

      <option>End Year</option>
    
    </select>

    <select id = 'selectType' onchange = 'ChangeTypeSubroutine (this.value)'>

      <option>Aircraft Type</option>
    
    </select>

    <select id = 'selectOperator' onchange = 'ChangeOperatorSubroutine (this.value)'>

      <option>Aircraft Operator</option>
    
    </select>

    <select id = 'selectDamage' onchange = 'ChangeDamageSubroutine (this.value)'>

      <option>Aircraft Damage</option>
    
    </select>

    <select id = 'selectPhase' onchange = 'ChangePhaseSubroutine (this.value)'>

      <option>Flight Phase</option>
    
    </select>

    <select id = 'selectNature' onchange = 'ChangeNatureSubroutine (this.value)'>

      <option>Nature of Flight</option>
    
    </select>

    <select id = 'selectCountry' onchange = 'ChangeCountrySubroutine (this.value)'>

      <option>Location (Country)</option>
    
    </select>
  

    <div id = 'mapid'>    
    </div>
  
    <script type = 'text/javascript' src = './static/js/config.js'>
    </script>

    <script type = 'text/javascript' src = './static/js/aviationAccidentsVisualization.js'>
    </script>

  </body>

</html>
