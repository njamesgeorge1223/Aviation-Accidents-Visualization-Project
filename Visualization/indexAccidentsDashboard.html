<!DOCTYPE html>

<html lang = 'en'>


  <head>

    <meta charset = 'UTF-8'>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>

    <meta http-equiv = 'X-UA-Compatible' content = 'ie = edge'>
  

    <title>Accidents Dashboard</title>
  

    <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
  

    <script src = 'https://d3js.org/d3.v7.min.js'></script>
  
    <script src = 'https://cdn.plot.ly/plotly-latest.min.js'></script>


    <style>

      .jumbotron {background: none; font-weight: bold; color: white}
  
      .card-header {background-color: darkblue; font-weight: bold;}

      .card-body {background-color: #E1F3FB; font-weight: bold;}

    </style>

  </head>


  <body>

    <div class = 'container-md'>

      <div class = 'row' style = "background:transparent url('./static/img/aviationAccidentsDashboard.jpg') no-repeat center center /cover" width = '2500'>
      
        <div class = 'col-md-12 jumbotron text-center'>
      
          <h1><b>Aviation Accidents Worldwide Dashboard</b></h1>
   
          <select id = 'selectStartYear' onchange = 'ChangeStartYearSubroutine (this.value)'>

            <option>Start Year</option>

          </select>

          <select id = 'selectEndYear' onchange = 'ChangeEndYearSubroutine (this.value)'>

            <option>End Year</option>
        
          </select>

          <select id = 'selectThreshold' onchange = 'ChangeThresholdSubroutine (this.value)'>

            <option>Threshold</option>
        
          </select>
      
        </div>

      </div>


      <div class = 'row'>
    
        <div class = 'col-md-2'>
    
          <div class = 'card mb-4'>
    
            <div class = 'card-header text-center header-font text-light display-6'>
              Aviation Accident ID:
            </div>
    
            <div class = 'card-body p-2 text-center'>
    
              <select id = 'selectAccidentID' onchange = 'ChangeAccidentIDSubroutine (this.value)'></select>
    
            </div>
    
          </div>
    
          <div class = 'card'>
    
            <div class = 'card-header text-center header-font text-light'>
              Aviation Accident Details:
            </div>
    
            <div class = 'card-body p-2' id = 'metadata-accidents'></div>
     
          </div>
    
        </div>

        <div class = 'col-md-6'>
    
          <div id = 'bubbleChart'></div>
    
        </div>

        <div class = 'col-md-4'>
    
          <div id = 'pieChart'></div>
    
        </div>
    
      </div>
    
      <div class = 'row'>
    
        <div class = 'col-md-12'>
    
          <div id = 'barChart'></div>

        </div>

      </div>

    </div>

    <script src = './static/js/aviationAccidentsDashboard.js'></script>
  
  </body>

</html>
