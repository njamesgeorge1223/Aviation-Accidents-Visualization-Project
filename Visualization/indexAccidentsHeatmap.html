<!DOCTYPE html>
<html lang = 'en'>

<head>

  <meta charset = 'UTF-8'>

  <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>

  <meta http-equiv = 'X-UA-Compatible' content = 'ie = edge'>

  <title>Accidents Heatmap</title>

    <!-- Leaflet JavaScript code -->

    integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo='
    crossorigin = ''></script>

    <!-- Leaflet CSS -->
    <link rel = 'stylesheet' href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
    integrity = 'sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY='
    crossorigin = '' />

    <!-- Leaflet heatmap plugin-->
    <script type = 'text/javascript' src = './static/js/leaflet-heat.js'></script>

    <script src = 'https://d3js.org/d3.v7.min.js'></script>

    <!-- Import CSS file -->
    <link rel = 'stylesheet' type = 'text/css' href = './static/css/style.css'>
   
    <!-- D3 library -->
    <script src = 'https://d3js.org/d3.v7.min.js'></script>

  <style>

    .jumbotron {background: none;}
  
    .card-header {background-color: #2d10e6; font-weight: bold;}
  
  </style>

</head>

  <body>

      <div class = 'row' style = 'background-color:transparent;padding:15px;text-align:center;'>
        
        <div class = 'col-md-12 jumbotron text-center'>
        
          <h1><b>Aviation Accidents Wordwide Heatmap Toolkit</h1>
        
        </div>
  
      </div>
  
    <select id = 'selectStartYear' onchange = 'ChangeStartYearSubroutine (this.value)'>

      <option>Start Year</option>
    
    </select>

    <select id = 'selectEndYear' onchange = 'ChangeEndYearSubroutine (this.value)'>

      <option>End Year</option>
    
    </select>

    <select id = 'selectType' onchange = 'ChangeTypeSubroutine (this.value)'>

      <option>Aircraft Type</option>
    
    </select>

    <select id = 'selectOperator' onchange = 'ChangeOperatorSubroutine (this.value)'>

      <option>Aircraft Operator</option>
    
    </select>

    <select id = 'selectDamage' onchange = 'ChangeDamageSubroutine (this.value)'>

      <option>Aircraft Damage</option>
    
    </select>

    <select id = 'selectPhase' onchange = 'ChangePhaseSubroutine (this.value)'>

      <option>Flight Phase</option>
    
    </select>

    <select id = 'selectNature' onchange = 'ChangeNatureSubroutine (this.value)'>

      <option>Nature of Flight</option>
    
    </select>

    <select id = 'selectCountry' onchange = 'ChangeCountrySubroutine (this.value)'>

      <option>Location (Country)</option>
    
    </select>
  
    <div id = 'mapid'></div>
  
    <script type = 'text/javascript' src = './static/js/config.js'></script>

    <script type = 'text/javascript' src = './static/js/aviationAccidentsHeatmap.js'></script>

  </body>
